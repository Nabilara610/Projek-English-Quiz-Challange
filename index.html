// Fungsi untuk mengacak array
function shuffleArray(array) {
    for (let i =array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

// 4. Start button event
startBtn.addEventListener(`click`, () => {
    playerName = nameInput.value.trim();
    if (!playerName) return alert("Please enter your name!");

    shuffleArray(quizData);  // Acak semua soal
    quizData.splice(10);     // Potong jadi 10 soal pertama

    startScreen.style.display = 'none';
    quizScreen.style.display = "block";
    playerNameDisplay.textContent = `Good Luck, ${playerName}!`;
    loadQuestion();
});

// 5. Load q question
function loadQuestion() {
    resetState();
    startTimer();

    const currentQuiz = quizData[currentQuestion];
    questionElement.textContent = currentQuiz.question;

    currentQuiz.choices.forEach(choice => {
        const button = document.createElement('button');
        button.textContent = choice;
        button.classList.add('choice-btn');
        button.addEventListener('click', selectAnswer);
        choicesElement.appendChild(button);
    });

    scoreElement.textContent = `Score: ${score}`;
}

// 6. Reset and Timer
function resetState() {
    clearInterval(timer) ;
    timeLeft= 5;
    timerElement.textContent = `Time: ${timeLeft}`;
    choicesElement.innerHTML = '';
}

function startTimer() {
    timer = setInterval(() => {
        timeLeft--;
        timerElement.textContent = `Time: ${timeLeft}`;
        if (timeLeft ===0) {
            clearInterval(timer);
            showCorrectAndNext();
        }
    }, 1000);
}

// 7. Select Answer
function selectAnswer(e) {
    clearInterval(timer);
    const selectedButton = e.target;
    const selectedChoice = selectedButton.textContent;
    const correctAnswer = quizData[currentQuestion].answer;

    const buttons = choicesElement.querySelectorAll('button');

    if (selectedChoice === correctAnswer) {
        selectedButton.classList.add('correct');
        score++;
        e.target.style.background = "#2ecc71";
    } else {
        e.target.style.background = "#e74c3c";
        selectedButton.classList.add('wrong');
        buttons.forEach(btn => {
            if (btn.textContent === correctAnswer) {
                btn.classList.add('correct');
            }
        });
    }

    buttons.forEach(btn => btn.disabled = true);

    setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < quizData.length) {
            loadQuestion();
        } else {
            showResult();
        }
    }, 1000);
}

// 8. Show correct answer when time runs out
function showCorrectAndNext() {
    const correctAnswer = quizData[currentQuestion].answer;
    const buttons = choicesElement.querySelectorAll('button');

    buttons.forEach(btn => {
        if (btn.textContent === correctAnswer) {
            btn.classList.add('correct');
        } else {
            btn.classList.add('wrong');
        }
        btn.disabled = true;
    });

    setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < quizData.length) {
            loadQuestion();
        } else {
            showResult();
        }
    }, 1000);
}

// 9. Show result screen
function showResult() {
    quizScreen.style.display = 'none';
    resultScreen.style.display = 'block';
    finalMessage.textContent = `Well done, ${playerName}! Your score is ${score} out of ${quizData.length}`;
}
